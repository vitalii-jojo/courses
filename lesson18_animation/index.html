<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start template</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- <header class="header">
				<div class="container">header</div>
			</header> -->
      <main class="main">
        <section class="section">
          <div class="container">
            <h1 class="title">Animation test</h1>
            <div class="cloud_w">
              <img class="cloud" src="./image/cloud.png" alt="" />
              <div class="cloud_t">translate(px)</div>
            </div>
            <div class="box_w">
              <div class="spinner"><span class="spin_t">rotate(deg)</span></div>
            </div>
            <div class="earth_w">
              <img class="earth" src="./image/earth.png" alt="earth" />
              <div class="earth_text">scale</div>
            </div>
            <div class="rocket_w">
              <img class="rocket" src="./image/rocket.png" alt="rocket" />
              <div class="rocket_text">skew</div>
            </div>
          </div>
        </section>
      </main>
      <!-- <footer class="footer">
				<div class="container">footer</div>
			</footer> -->
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
